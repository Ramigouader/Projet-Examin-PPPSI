<style>
    * {
     margin: 0;
     padding: 0;
     outline: none;
     font-family: 'Roboto', sans-serif;
   }
   
   body {
     
     background-color: lightgray !important;
   
   }
   
   .container {
     
     
   }
   
   .card {
     width: 150px;
     min-width: 150px;
     height: 150px;
     border-radius: 25px;
     box-shadow: -11px 11px 1px rgba(0, 0, 0, 0.1);
     margin-right: 110px;
     transition: 0.2s;
     cursor: pointer;
   }
   
   .card:hover{
     transform: scale(1.2);
   }
   .card:hover .product-img{
     transform: scale(1.2) rotateZ(13deg);;
   }
   
   .card-head {
     position: relative;
     height: 150px;
     background: #fa782e;
     background: linear-gradient(135deg, #2e8cfa 8%, #685fd5 83%);
     /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
     filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#fa782e', endColorstr='#c82930', GradientType=1);
     /* IE6-9 fallback on horizontal gradient */
     border-radius: 25px ;
   }
   
   .card-logo {
     width: 25px;
     margin: 20px;
   }
   
   .product-img {
     position: absolute;
     left: 0;
     margin-top: -29px;
     margin-left: 50px;
     transform: rotateZ(13deg);
     height: 120%;
     width: 100%;
     background-size: contain;
     background-position: center center;
     background-repeat: no-repeat;
     transition: 0.3s;
   }
   
   .prod1{
     background-image: url("./assets/prod1.png");
   
   }
   .prod2{
     background-image: url("./assets/prod2.png");
   
   }
   .prod3{
     background-image: url("./assets/prod3.png");
   
   }
   .prod4{
     background-image: url("./assets/prod4.png");
   
   }
   .prod5{
     background-image: url("./assets/prod5.png");
   
   }
   .prod6{
     background-image: url("./assets/prod6.png");
   
   }
   
   .product-detail {
     padding: 0 20px;
     font-size: 11px;
     color: #fff;
   }
   
   .product-detail h2 {
    font-size: 18px;
    font-weight: 500;
    text-align: center;
    letter-spacing: 2px;
    padding-bottom: 10px;
    text-transform: uppercase;
    padding-top: 50%;
   }
   
   .back-text {
     display: inline-block;
     font-size: 125px;
     font-weight: 900;
     margin-left: -7px;
     margin-top: -12px;
     opacity: 0.1;
   }
   
   .card-body {
     height: 255px;
     background: #fff;
     border-radius: 0 0 25px 25px;
   }
   
   .product-title {
     padding: 20px 20px 5px 20px;
     display: block;
     font-size: 17px;
     font-weight: 500;
     letter-spacing: 1px;
     text-transform: uppercase;
   }
   
   .product-title b {
     font-weight: 900;
     letter-spacing: 0px;
   }
   
   .badge {
     position: relative;
     font-size: 10px;
     font-weight: 300;
     color: #fff;
     background: #11e95b;
     padding: 2px 5px;
     border-radius: 4px;
     top: -2px;
     margin-left: 5px;
   }
   
   .product-caption {
     display: block;
     padding: 0 20px;
     font-size: 10px;
     font-weight: 400;
     text-transform: uppercase;
   }
   
   .product-rating {
     padding: 0 20px;
     font-size: 11px;
   }
   
   .product-rating i.grey {
     color: #acacab;
   }
   
   .product-size h4 {
     font-size: 11px;
     padding: 0 21px;
     margin-top: 15px;
     padding-bottom: 10px;
     text-transform: uppercase;
   }
   
   .ul-size {
     margin-left: 15px;
   }
   
   .ul-size li {
     list-style: none;
     float: left;
     margin-right: 20px;
   }
   
   .ul-size li a {
     display: inline-block;
     text-decoration: none;
     font-size: 11px;
     width: 22px;
     height: 22px;
     border-radius: 100%;
     text-align: center;
     line-height: 23px;
     color: #000;
   }
   
   .ul-size li a.active {
     background: #f35e3d;
     color: #fff;
   }
   
   .product-size:before,
   .product-size:after {
     content: '';
     display: block;
     clear: both;
   }
   
   .product-color h4 {
     font-size: 11px;
     padding: 0 21px;
     margin-top: 20px;
     padding-bottom: 20px;
     text-transform: uppercase;
   }
   
   .ul-color {
     margin-left: 27px;
   }
   
   .ul-color li {
     list-style: none;
     float: left;
     margin-right: 20px;
   }
   
   .ul-color li a {
     display: inline-block;
     width: 16px;
     height: 16px;
     border-radius: 100%;
   }
   
   .ul-color li a.orange {
     background: #f35e3d;
   }
   
   .ul-color li a.green {
     background: #11e95b;
   }
   
   .ul-color li a.yellow {
     background: #ffd414;
   }
   
   .ul-color li a.active:after {
     position: absolute;
     content: '';
     display: inline-block;
     border: 1px solid #f35e3d;
     width: 24px;
     height: 24px;
     border-radius: 100%;
     margin-left: -5px;
     margin-top: -5px;
   }
   
   .product-price {
     position: absolute;
     background: #11e95b;
     padding: 7px 20px;
     text-align: center;
     display: inline-block;
     font-size: 24px;
     font-weight: 200;
     color: #fff;
     border-radius: 7px;
     margin-top: -13px;
     margin-left: -5px;
     box-shadow: -10px 20px 15px -10px rgba(17, 233, 91, 0.3);
   }
   
   .product-price b {
     margin-left: 5px;
   }
   
   
   
   .yt
   {
     position: fixed;
     padding:7px 10px 3px 10px;
     top: 5px;
     right: 5px;
     background: rgba(0,0,0,0.1);
   }
   
   .yt:hover
   {
     background: rgba(0,0,0,0.2);
   }
   .flex{
   display: flex;
   flex-direction: row;
   justify-content: space-between;
   width: 100vw;
   height: fit-content;
   opacity: 0;
   animation: fadeIn linear 2s 2s;
   animation-fill-mode: forwards;
   animation-name: fadeIn;
   justify-content: center;
   
   
   }
   
   
   @keyframes fadeIn {
     0% {opacity:0;}
     100% {opacity:1;}
   }
   
   .title{
     color: gray;
     display: flex;
     flex-direction: column;
     align-items: center;
   
     margin-top:60px ;
     margin-bottom: 100px;
     opacity: 0;
   animation: fadeIn linear 1s 1s;
   animation-fill-mode: forwards;
   animation-name: fadeIn;
   
   
   }
   
   
   
   </style>
   <div class="title"> 
     <h2 style="font-size: 30px;">Continents</h2>
   </div>
   <div class="flex" >
    
    
       <div class="card" *ngFor="let item of continents">
         <div class="card-head">
           <div class="product-detail">
             <h2>{{item}}</h2>
             <div style="width: 100%; text-align: center;"><a href="{{'/paysdecontinant/' + item}}" style="color: white;" >voir plus</a></div>
           </div>

         </div>
         
          
         </div>
       </div>

  <router-outlet></router-outlet>
