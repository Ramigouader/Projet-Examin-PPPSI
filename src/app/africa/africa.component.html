
<style>
    * {
     margin: 0;
     padding: 0;
     outline: none;
     font-family: 'Roboto', sans-serif;
   }
   
   body {
     
     background-color: lightgray !important;
   
   }
   
 
   
   .card {
       flex: 1 0 25%;
     width: 150px;
     max-width: 280px;
     height:150px;
     margin-top: 80px;
     border-radius: 25px;
     box-shadow: -11px 11px 1px rgba(0, 0, 0, 0.1);
     margin-right: 110px;
     transition: 0.2s;
     cursor: pointer;
   }
   
   .card:hover{
     transform: scale(1.2);
   }
   .card:hover .product-img{
     transform: scale(1.2) rotateZ(13deg);;
   }
   
   .card-head {
     position: relative;
     height: 150px;
     background: #fa782e;
     /* Old browsers */
     background: -moz-linear-gradient(-45deg, #fa782e 8%, #c82930 83%);
     /* FF3.6-15 */
     background: -webkit-linear-gradient(-45deg, #fa782e 8%, #c82930 83%);
     /* Chrome10-25,Safari5.1-6 */
     background: linear-gradient(135deg, #fa782e 8%, #c82930 83%);
     /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
     filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#fa782e', endColorstr='#c82930', GradientType=1);
     /* IE6-9 fallback on horizontal gradient */
     border-radius: 25px;
   }
   
   .card-logo {
     width: 25px;
     margin: 20px;
   }
   
   .product-img {
     position: absolute;
     left: 0;
     margin-top: -29px;
     margin-left: 50px;
     transform: rotateZ(13deg);
     height: 120%;
     width: 100%;
     background-size: contain;
     background-position: center center;
     background-repeat: no-repeat;
     transition: 0.3s;
   }
   
 
   
   .product-detail {
     padding: 0 20px;
     font-size: 11px;
     color: #fff;
   }
   
   .product-detail h2 {
     font-size: 18px;
     font-weight: 500;
     letter-spacing: 2px;
     padding-bottom: 10px;
     text-transform: uppercase;
   }
   
   .back-text {
     display: inline-block;
     font-size: 125px;
     font-weight: 900;
     margin-left: -7px;
     margin-top: -12px;
     opacity: 0.1;
   }
   
   .card-body {
     height: 150px;
     background: #fff;
     border-radius: 0 0 25px 25px;
   }
   
   .product-title {
     padding: 20px 20px 5px 20px;
     display: block;
     font-size: 17px;
     font-weight: 500;
     letter-spacing: 1px;
     text-transform: uppercase;
   }
   
   .product-title b {
     font-weight: 900;
     letter-spacing: 0px;
   }
   
   .badge {
     position: relative;
     font-size: 10px;
     font-weight: 300;
     color: #fff;
     background: #11e95b;
     padding: 2px 5px;
     border-radius: 4px;
     top: -2px;
     margin-left: 5px;
   }
   
   .product-caption {
     display: block;
     padding: 0 20px;
     font-size: 10px;
     font-weight: 400;
     text-transform: uppercase;
   }
   
   .product-rating {
     padding: 0 20px;
     font-size: 11px;
   }
   
   .product-rating i.grey {
     color: #acacab;
   }
   
   .product-size h4 {
     font-size: 11px;
     padding: 0 21px;
     margin-top: 15px;
     padding-bottom: 10px;
     text-transform: uppercase;
   }
   
   .ul-size {
     margin-left: 15px;
   }
   
   .ul-size li {
     list-style: none;
     float: left;
     margin-right: 20px;
   }
   
   .ul-size li a {
     display: inline-block;
     text-decoration: none;
     font-size: 11px;
     width: 22px;
     height: 22px;
     border-radius: 100%;
     text-align: center;
     line-height: 23px;
     color: #000;
   }
   
   .ul-size li a.active {
     background: #f35e3d;
     color: #fff;
   }
   
   .product-size:before,
   .product-size:after {
     content: '';
     display: block;
     clear: both;
   }
   
   .product-color h4 {
     font-size: 11px;
     padding: 0 21px;
     margin-top: 20px;
     padding-bottom: 20px;
     text-transform: uppercase;
   }
   
   .ul-color {
     margin-left: 27px;
   }
   
   .ul-color li {
     list-style: none;
     float: left;
     margin-right: 20px;
   }
   
   .ul-color li a {
     display: inline-block;
     width: 16px;
     height: 16px;
     border-radius: 100%;
   }
   
   .ul-color li a.orange {
     background: #f35e3d;
   }
   
   .ul-color li a.green {
     background: #11e95b;
   }
   
   .ul-color li a.yellow {
     background: #ffd414;
   }
   
   .ul-color li a.active:after {
     position: absolute;
     content: '';
     display: inline-block;
     border: 1px solid #f35e3d;
     width: 24px;
     height: 24px;
     border-radius: 100%;
     margin-left: -5px;
     margin-top: -5px;
   }
   
   .product-price {
     position: absolute;
     background: #11e95b;
     padding: 7px 20px;
     text-align: center;
     display: inline-block;
     font-size: 24px;
     font-weight: 200;
     color: #fff;
     border-radius: 7px;
     margin-top: -13px;
     margin-left: -5px;
     box-shadow: -10px 20px 15px -10px rgba(17, 233, 91, 0.3);
   }
   
   .product-price b {
     margin-left: 5px;
   }
   
   
   
   .yt
   {
     position: fixed;
     padding:7px 10px 3px 10px;
     top: 5px;
     right: 5px;
     background: rgba(0,0,0,0.1);
   }
   
   .yt:hover
   {
     background: rgba(0,0,0,0.2);
   }

   }
   
   .form-control{
       width: 100%;

     0% {
       transform: rotate(0deg);
     }

       transform: rotate(360deg);
     }
   }
   @keyframes spin {
     0% {
       transform: rotate(0deg);

   }
   @-webkit-keyframes color-1 {
     0% {
       background-color: #EB73B9;
     }

       background-color: #17EAD9;

   @keyframes color-1 {

       background-color: #EB73B9;

     }

     background: #6078EA;

     text-shadow: none;
   }
   ::selection {
     background: #6078EA;

   ::-webkit-selection {

   body {
     font-family: "Montserrat", "Helevtica", sans-serif;
     position: relative;
     width: 100%;
     height: 100vh;
     background-color: #f2ecec;
     color: #4B4848;
     display: flex;
     justify-content: center;
     align-items: center;
     transition: background-color 1.25s ease-in-out;
   }
   body.is-focus {
     background-color: #17EAD9;
   }
   
   .title-container {
     position: absolute;
     top: 38%;
     left: 50%;
     width: 80%;
     margin: 0 auto;
     text-align: center;
     overflow: hidden;
     transform: translate(-50%, -50%);
   }
   .title-container .title {
     transform: translateY(-100%);
     transition: transform 0.3s ease;
     transition-delay: 0.25s;
     margin: 0;
     color: #6078EA;
   }
   .title-container .title-down {
     transform: translateY(100%);
     transition: transform 0.3s ease;
     transition-delay: 0.25s;
     margin: 0;
     color: #6078EA;
   }
   .is-focus .title-container .title {
     transform: translateY(0);
   }
   .is-type .title-container .title-down {
     transform: translateY(-30px);
   }
   .is-type .title-container .title {
     transform: translateY(-100%);
   }
   
   .field-container {
     position: relative;
     padding: 0;
     margin: 0;
     border: 0;
     width: 100%;
     height: 40px;
   }
   
   .icons-container {
     position: absolute;
     top: 11px;
     right: -25px;
     width: 35px;
     height: 35px;
     overflow: hidden;
   }
   
   .icon-close {
     position: absolute;
     top: 2px;
     left: 2px;
     width: 75%;
     height: 75%;
     opacity: 0;
     cursor: pointer;
     transform: translateX(-200%);
     border-radius: 50%;
     transition: opacity 0.25s ease, transform 0.43s cubic-bezier(0.694, 0.048, 0.335, 1);
   }
   .icon-close:before {
     content: "";
     border-radius: 50%;
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     opacity: 0;
     border: 2px solid transparent;
     border-top-color: #6078EA;
     border-left-color: #6078EA;
     border-bottom-color: #6078EA;
     transition: opacity 0.2s ease;
   }
   .icon-close .x-up {
     position: relative;
     width: 100%;
     height: 50%;
   }
   .icon-close .x-up:before {
     content: "";
     position: absolute;
     bottom: 2px;
     left: 3px;
     width: 50%;
     height: 2px;
     background-color: #6078EA;
     transform: rotate(45deg);
   }
   .icon-close .x-up:after {
     content: "";
     position: absolute;
     bottom: 2px;
     right: 0px;
     width: 50%;
     height: 2px;
     background-color: #6078EA;
     transform: rotate(-45deg);
   }
   .icon-close .x-down {
     position: relative;
     width: 100%;
     height: 50%;
   }
   .icon-close .x-down:before {
     content: "";
     position: absolute;
     top: 5px;
     left: 4px;
     width: 50%;
     height: 2px;
     background-color: #6078EA;
     transform: rotate(-45deg);
   }
   .icon-close .x-down:after {
     content: "";
     position: absolute;
     top: 5px;
     right: 1px;
     width: 50%;
     height: 2px;
     background-color: #6078EA;
     transform: rotate(45deg);
   }
   .is-type .icon-close:before {
     opacity: 1;
     -webkit-animation: spin 0.85s infinite;
             animation: spin 0.85s infinite;
   }
   .is-type .icon-close .x-up:before, .is-type .icon-close .x-up:after {
     -webkit-animation: color-1 0.85s infinite;
             animation: color-1 0.85s infinite;
   }
   .is-type .icon-close .x-up:after {
     -webkit-animation-delay: 0.3s;
             animation-delay: 0.3s;
   }
   .is-type .icon-close .x-down:before, .is-type .icon-close .x-down:after {
     -webkit-animation: color-1 0.85s infinite;
             animation: color-1 0.85s infinite;
   }
   .is-type .icon-close .x-down:before {
     -webkit-animation-delay: 0.2s;
             animation-delay: 0.2s;
   }
   .is-type .icon-close .x-down:after {
     -webkit-animation-delay: 0.1s;
             animation-delay: 0.1s;
   }
   
   .icon-search {
     position: relative;
     top: 5px;
     left: 8px;
     width: 50%;
     height: 50%;
     opacity: 1;
     border-radius: 50%;
     border: 3px solid #c7d0f8;
     transition: opacity 0.25s ease, transform 0.43s cubic-bezier(0.694, 0.048, 0.335, 1);
   }
   .icon-search:after {
     content: "";
     position: absolute;
     bottom: -9px;
     right: -2px;
     width: 4px;
     border-radius: 3px;
     transform: rotate(-45deg);
     height: 10px;
     background-color: #c7d0f8;
   }
   
   .field {
     border: 0;
     width: 100%;
     height: 100%;
     padding: 10px 20px;
     background: white;
     border-radius: 3px;
     box-shadow: 0px 8px 15px rgba(75, 72, 72, 0.1);
     transition: all 0.4s ease;
   }
   .field:focus {
     outline: none;
     box-shadow: 0px 9px 20px rgba(75, 72, 72, 0.3);
   }
   .field:focus + .icons-container .icon-close {
     opacity: 1;
     transform: translateX(0);
   }
   .field:focus + .icons-container .icon-search {
     opacity: 0;
     transform: translateX(200%);
   }
   
   
   </style>
